 <meta charset="ISO-8859-1">

tr

<div> 
<form name="f1" method="" action="">

	     <th>Si.no</th>

		<th>Box Name</th>
		 
		<td><input type="text" name="BoxName"/></td>
	 
	</tr>

		<td><input type="text" name="Vlan"/></td>
	 
	</tr>

		<th>Comments</th>
			 
		<td><input type="text" name="Cmts"/></td>
	 
	</tr>

<div class="centerBlock" style="text-align:center; margin-top: 25px;"><input type="submit" name="submit" onclick="ValidateIPaddress(document.f1.Ip, document.f1.Vlan, document.f1.BmcIp)"/></div>
